<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgb(151, 245, 252);
        }
        #container {
            margin: 20px auto;
            width: 400px;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
        }
        button {
            padding: 10px 10px;
            background-color: #4169E1;
            color: #f5f1f4;
            border: 6px;
        }
		 footer {
  text-align: center;
  padding: 20px;
  background-color: DarkSalmon;
  color: white;
}
    </style>
</head>
<body>
    <div id="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius"><br>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>
    <script>
        function convertTemperature() {
            // Get the value entered in Celsius
            var celsius = parseFloat(document.getElementById('celsius').value);
            // Check if the input is a number
            if (!isNaN(celsius)) {
                // Convert Celsius to Fahrenheit
                var fahrenheit = (celsius * 9/5) + 32;
                // Display the result
                document.getElementById('result').innerHTML = celsius + " Celsius is " + fahrenheit.toFixed(2) + " Fahrenheit.";
            } else {
                // Display an error message if the input is not a number
                document.getElementById('result').innerHTML = "Please enter a valid number.";
            }
        }
    </script>

</footer>
</body>
</html>
